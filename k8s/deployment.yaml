apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpc-dashboard
  namespace: hpc-dashboard
  labels:
    app: hpc-dashboard
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hpc-dashboard
  template:
    metadata:
      labels:
        app: hpc-dashboard
        version: v1
    spec:
      containers:
      - name: hpc-dashboard
        image: ghcr.io/umut/resource-dashboard:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: hpc-dashboard-config
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001


