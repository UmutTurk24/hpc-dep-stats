apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hpc-dashboard-ingress
  namespace: hpc-dashboard
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - hpc-dashboard.example.com
    secretName: hpc-dashboard-tls
  rules:
  - host: hpc-dashboard.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hpc-dashboard-service
            port:
              number: 80


